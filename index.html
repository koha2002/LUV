<div class="lovebox" id="box">

<script>
  // N·ªÅn bokeh blur ƒë·ªông ƒë·∫πp
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth, h = canvas.height = window.innerHeight;
  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  let balls = [];
  for (let i = 0; i < 5; i++) {
    balls.push({
      r: 110 + Math.random()*60,
      x: Math.random()*w,
      y: Math.random()*h,
      dx: (Math.random()-0.5)*0.33,
      dy: (Math.random()-0.5)*0.33,
      c: ['#fff3','#ffd1df77','#b8e0ff77','#bca4ff66','#fff0ec33'][i%5]
    });
  }
  function drawBG() {
    ctx.clearRect(0,0,w,h);
    ctx.globalAlpha=1;
    ctx.fillStyle="#15112a";
    ctx.fillRect(0,0,w,h);
    for(let b of balls) {
      let grad = ctx.createRadialGradient(b.x,b.y,b.r*0.3,b.x,b.y,b.r);
      grad.addColorStop(0, b.c);
      grad.addColorStop(1, "#15112a");
      ctx.beginPath();
      ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
      ctx.fillStyle = grad;
      ctx.globalAlpha=0.91;
      ctx.fill();
      b.x += b.dx;
      b.y += b.dy;
      if(b.x-b.r<0||b.x+b.r>w) b.dx*=-1;
      if(b.y-b.r<0||b.y+b.r>h) b.dy*=-1;
    }
    ctx.globalAlpha=1;
    requestAnimationFrame(drawBG);
  }
  drawBG();

  // Nh·∫°c n·ªÅn t·ª± ƒë·ªông
  setTimeout(()=>{let music=document.getElementById('bgmusic');music.volume=0.19;music.play().catch(()=>{});}, 700);

  // N√∫t "Kh√¥ng ƒë√¢u" ch·∫°y tr√°nh ra xa, KH√îNG ƒê√à l√™n n√∫t "ƒê·ªìng √Ω"

    if (parseInt(noBtn.style.left) > w/2) {
      noBtn.style.left = "5px";
    } else {
      noBtn.style.left = (w-noBtn.offsetWidth-5) + "px";
    }
    noBtn.style.top = (Math.random()*12) + "px";
  }

  // Tim bay khi b·∫•m tim l·ªõn

    heart.innerText = ['üíó','üíñ','üíò','üíù','üíï','üíì'][Math.floor(Math.random()*6)];
    heart.style.position = 'fixed';

    heart.style.fontSize = (28+Math.random()*36)+'px';
    heart.style.opacity = "0.92";
    heart.style.pointerEvents = "none";
    heart.style.transition = "transform 2.1s cubic-bezier(.22,1.45,.48,.93), opacity 2.2s";
    heart.style.transform = "translate(-50%,0) scale(1)";
    document.body.appendChild(heart);

      heart.style.opacity = 0;
    }, 38);
    setTimeout(()=>heart.remove(), 2000);
  }
  document.getElementById('bigHeart').onclick = function(e) {
    for(let i=0;i<12;i++) setTimeout(()=>{

        window.innerWidth*0.3+Math.random()*window.innerWidth*0.4,
        window.innerHeight*0.4+Math.random()*window.innerHeight*0.2

  // Khi b·∫•m ƒë·ªìng √Ω: confetti + tim bay

        "Kh√¥ng tin ƒë∆∞·ª£c lun! H·∫°nh ph√∫c qu√° ƒëi m·∫•t üòò<br>B·∫Øt ƒë·∫ßu chuy·ªán t√¨nh th·∫≠t r·ª±c r·ª° n√†o!",
        "ƒê·ªìng √Ω r·ªìi n√®, y√™u nhau m√£i nh√© c·∫≠u iu üíñ"
      ][Math.floor(Math.random()*3)];

        );

    }
  }
</script>
